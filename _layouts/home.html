---
layout: default
---

<div id="introduction">
  <div style="margin-top: 0" class="lead">
    {{ content }}
  </div>
</div>

<h2 id="get-started">Get Started: Review the {{ site.steps-name-text }}</h2>

<div class="list-group numbered">

  {% for step in site.practices %}

    <div class="list-group-item">
      <h3 class="list-group-item-heading">
        {% if step.glyphicon %}
          <span style="color: #38598a;" class="glyphicon {{ step.glyphicon | rstrip | lstrip }}" aria-hidden="true"></span>
        {% endif %}
        <a href="{{ step.url }}">{{ step.title }}</a>
      </h3>
      <p class="list-group-item-text">{{ step.excerpt | strip_html | rstrip }}.</p>
    </div>

  {% endfor %}

</div>
<!-- /.list-group.numbered -->
