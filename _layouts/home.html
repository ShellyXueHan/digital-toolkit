---
layout: default
---

<div id="introduction">
  <p style="margin-top: 0" class="lead">
    {{ content | strip_html }}
  </p>
</div>

<h2 id="get-started">Get Started: Review the {{ site.steps-name-text }}</h2>

<div class="list-group numbered">

  {% for step in site.steps %}

    <div class="list-group-item">
      <h3 class="list-group-item-heading">
        <a href="{{ step.url }}">{{ step.title }}</a>
      </h3>
      <p class="list-group-item-text">{{ step.excerpt | strip_html | rstrip }}.</p>
    </div>

  {% endfor %}

</div>
<!-- /.list-group.numbered -->
